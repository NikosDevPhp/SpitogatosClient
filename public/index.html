<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Spitogatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">

</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="color: #015249;">
                <img src="assets/images/icon.png" width="60" height="60"></i> Spitogatos Search Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" style="color: #015249;">
                            <i class="fas fa-home"></i> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <form id="search-form" name="search-form" class="form-horizontal">
        <fieldset>
            <legend>Search Service ( S2 )</legend>
        <div class="form-group">
          <label class="col-md-4 control-label">Select Basic</label>
          <div class="col-md-4">
            <select id="availability" name="availability" class="form-control">
              <option>Sale</option>
              <option>Rent</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput"></label>  
          <div class="col-md-5">
            <input id="textinput" name="location" type="text" placeholder="Location" class="form-control input-md" required=""> 
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput"></label>  
          <div class="col-md-5">
            <input id="min_price" name="min_price" type="number" placeholder="from €" class="form-control input-md"> 
          </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-4 control-label" for="min_price"></label>  
            <div class="col-md-5">
                <input id="max_price" name="max_price" type="number" placeholder="to €" class="form-control input-md"> 
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="min_price"></label>  
            <div class="col-md-5">
                <input id="min_square_meters" name="min_square_meters" type="number" placeholder="from sq.meters" class="form-control input-md"> 
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="min_price"></label>  
            <div class="col-md-5">
                <input id="max_square_meters" name="max_square_meters" type="number" placeholder="to sq.meters" class="form-control input-md">  
            </div>
        </div>     

        <div class="form-group">
            <label class="col-md-4 control-label" for="min_price"></label>  
            <div class="col-md-5">
                <input id="type" name="type" type="text" placeholder="type e.g. studio, loft.." class="form-control input-md">  
            </div>
        </div>    

        <div class="input-field">
            <div class="group-btn col-md-4 center-block">
                <button type="reset" id="delete-click" class="btn-delete btn-secondary border btn-lg" id="delete">RESET</button>
                <button type="submit" id="search-click" class="btn-search border btn-lg btn-primary center-block">SEARCH</button>
            </div>
        </div>
        </fieldset>
    </form>

    <div class="results mt-3">
        <table id="table-results" class="hidden table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Availability</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>Square-meters</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/app.js"></script>

</html>
